
<div class="crear" style="margin-left: 300px; margin-top: 100px;">
    <form [formGroup]="formulario" (ngSubmit)="enviar()">
        <div class="form-group">
            <p >nombre:</p>
                <input formControlName="nombre" type="text" name="" placeholder="nombre">
        </div>
        <div class="form-group">
            <p >apellido:</p>
                <input formControlName="apellido" type="text" name="" placeholder="apellido">
            
        </div>
        <div class="form-group">
            <p>edad:</p>
                <input formControlName="edad" type="number" name="" placeholder="edad">
            
        </div>
        <div class="form-group">
            <p>password:</p>
                <input formControlName="password" type="password" name="" placeholder="contraseÃ±a">
        </div>
        <input [disabled]="!formulario.valid" type="submit" value="Enviar">
    </form>
    
    <div class="modal" *ngIf="msj$ | async as msj">
        <div class="modal-body">
            <p> {{ msj }} </p>
        </div>
    </div>

    <div class="modal" *ngIf="err$ | async as err">
        <div class="modal-header">
            <p> error </p>
        </div>
        <div class="modal-body">
            <p> {{ err }} </p>
        </div>
    </div>

    <!-- {{ formulario.value | json }} -->
</div>
